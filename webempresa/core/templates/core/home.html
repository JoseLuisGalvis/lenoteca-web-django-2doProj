        <div class="container-home">
            <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'core/img/4E.jpg' %}" alt="">

                    </p>
                    <div class="intro-button mx-auto">

                </div>
            </div>
        </div>

{% endblock %}
